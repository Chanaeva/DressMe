<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gilda+Display|Open+Sans+Condensed:300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css" media="screen,projection" />

    <title> DressMe </title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <div class="container">


        <header class="row grey lighten-3">
            <img class="logo-img right responsive-img" src="Logomakr_0aXZRY.png" alt="logo" />
            <h3 class="h3 center grey-text">Create A Rad Outfit</h3>
            <h4 class="h3 center grey-text"></h4>
        </header>

        <main>

            <div class "row">

                <div class="input-field col s3">
                    <select class="topCat browser-default">
                      <option value="" disabled selected>Pick A Top</option>
                      <option value="Tops">Tops</option>
                      <option value="Tee">Tees</option>
                      <option value="Sweaters">Sweaters</option>
                   </select>
                    <label></label>
                </div>


                <div class="input-field col s3">
                    <select class="bottomCat browser-default">
        <option value="" disabled selected>Pick A Bottom</option>
        <option value="Skirts">Skirts</option>
        <option value="Jeans">Jeans</option>
        <option value="Pants">Pants</option>
                   </select>
                    <label></label>
                </div>


                <div class="input-field col s3 ">
                    <select class="shoeCat browser-default">
        <option value="" disabled selected>Pick Shoes</option>
        <option value="Boots">Boots</option>
        <option value="Heels">Heels</option>
        <option value="Sneakers">Sneakers</option>
                    </select>
                    <label></label>
                </div>
            </div>

            <div class="row">
                <div class="pricepicker col s6">
                    <form action="pricepicker purple lighten-4">
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="1000" />
                        </p>
                    </form>
                    <label>Price Range</label>
                </div>
            </div>

            <div class="col s3">
                <div class="button">
                    <button class="waves-effect waves-purple lighten-4 btn black-text white btn-large ">Create</button>
                </div>
            </div>

            <section class="row imgUrl">

            </section>

        </main>
    </div>
</body>
<footer class="page-footer white">
    <div class="container ">
        <div class="row ">
            <div class="col s3 l12">
                <h5 class="white-text ">Footer Content</h5>
                <p class="grey-text "></p>
            </div>

        </div>
    </div>
    <div class="footer-copyright ">
        <div class="container">
            Â© 2014 Copyright Text
            <a class="black-text right" href="#!">More Links</a>
        </div>
    </div>
</footer>

</html>
